<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
  <script src="/lib/markdown.min.js"></script>

  <script src="/js/editor.js"></script>
  <script src="/js/main.js"></script>

  <title>mewlips.github.io</title>
</head>

<body>
<div class="container-fluid">
  <div class="row content">
    <section class="col-sm-3 sidenav">
      <h4>mewlips.github.io</h4>
      <a href="https://github.com/mewlips">View on GitHub</a>
      <hr>
      <h5>Posts</h5>
      <hr>
      <h5>My Projects</h5>
      <div id="my-projects">Loading...</div>
    </section>
    <section class="col-sm-9">
      <h4><small>RECENT POSTS</small></h4>
      <hr>
      <h5><span class="glyphicon glyphicon-time"></span> Post by mewlips, Sep 27, 2015.</h5>
      <h5>
        <span class="label label-danger">Tag1</span>
        <span class="label label-primary">Tag2</span>
      </h5>
      <br>

      <div class="row markdown-edit">
        <div class="col-sm-6">
          <p>Markdown</p>
          <textarea id="markdown-input" oninput="this.editor.update()"
                    rows="10"></textarea>
        </div>
        <div class="col-sm-6">
          <p>Preview</p>
          <div id="html-preview">
          </div>
        </div>
        <script>
        </script>
      </div>
    </section>
  </div>

</div>

<footer class="container-fluid">
  <p>Footer</p>
</footer>

</body>
</html>
